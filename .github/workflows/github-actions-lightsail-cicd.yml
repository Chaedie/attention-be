name: CI CD
run-name: ${{ github.actor }} is Merge Pull Requests 🚀
on:
  push:
    branches: ['main', feature/github-actions]
  pull_request:
    branches: ['main']
env:
  LIGHTSAIL_SSH_KEY: ${{ secrets.LIGHTSAIL_SSH_KEY }}
  LIGHTSAIL_HOST: ${{ secrets.LIGHTSAIL_HOST }}
  LIGHTSAIL_USERNAME: bitnami
  AWS_REGION: ap-northeast-2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 해당 브런치로 체크아웃
        uses: actions/checkout@v2
      - name: 노드 설치
        uses: actions/setup-node@v1
        with:
          node-version: 16
      # - name: 프로젝트 디펜던시 설치
        # run: yarn
      # - name: 프로젝트 빌드하기
        # run: yarn build
      # - name: 빌드 파일 생성 체크
        # run: ls -la
      - name: 디펜던시 설치
        run: npm ci
      - name: AWS 인증하기
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::123456789100:role/my-github-actions-role
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: AWS Lightsail에 연결되었는지 확인
        run: aws configure list
      - name: 배포 자동화
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{env.LIGHTSAIL_USERNAME}}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          source: 'dist/*'
          strip_components: 1
          target: '/home/bitnami/attention-be/dist'
      - name: Restart PM2 process
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ${{env.LIGHTSAIL_USERNAME}}
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: sudo pm2 restart app